---
layout: default
---
<!-- Posts -->
<div class="container mt-5">
<div class="row">
{% for post in paginator.posts %}
<div class="col-6 col-lg-3 mb-3">
  <div class="card h-100">
    <img src="{{ site.url }}/assets/img/products/lowres/{{ post.img_lowres }}" class="card-img-top" alt="{{ post.title }}">
    <div class="card-body">
      <a href="{{ post.url }}"><h5 class="card-title">{{ post.title }}</h5></a>
      <p class="card-text">Rp {{ post.price }}</p>
    </div>
  </div>
</div>
{% endfor %}
</div>
</div>
<!-- Pagination -->
{% include pagination.html %}
