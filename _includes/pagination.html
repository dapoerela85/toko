<div class="pagination container mt-3 mb-5">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        {% if paginator.previous_page %}
        <li class="page-item">
          <a class="page-link" href="{{ paginator.previous_page_path }}">Prev</a>
        </li>
        {% else %}
        <li class="page-item disabled">
          <a class="page-link">Prev</a>
        </li>
        {% endif %}
        <li class="page-item"><span class="page-link text-muted">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span></li>
        {% if paginator.next_page %}
        <li class="page-item">
          <a class="page-link" href="{{ paginator.next_page_path }}">Next</a>
        </li>
        {% else %}
        <li class="page-item disabled">
          <a class="page-link">Next</a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </div>
